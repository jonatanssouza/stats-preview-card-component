<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <!--https://fonts.google.com/specimen/Inter 400, 700-->
  <!--https://fonts.google.com/specimen/Lexend+Deca 400-->
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="main__card">

      <header class="card__header">
        <h1>Get insights that help your business grow.</h1>
      </header>

      <section class="card__body">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__statistics">
          <div class="stat">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stat">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stat">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div><!--card__statistics-->
      </section><!--card__body-->

      <figure class="card__image">
        <img src="" alt="">
      </figure>
    </section><!--main__card-->
  </main><!--main-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jonatanssouza">Jonatan de Souza</a>.
  </div>
</body>
</html>
